<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Objetos</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>Objetos</h1>
    </div>

    <script>
        const band = {
            vocal: "Robert Plant",
            guitar: "Jimmy Page",
            bass: "John Paul Jhones",
            drums: "John Bonham",
            action: function () {
                console.log("time to play üé∏ü•Åüé§")
            }
        }

        console.log(Object.keys(band))
        console.log(Object.values(band))
        console.log(Object.entries(band))
        console.log(band.action())


        // getting the object.key
        for (let llave in band) {
            console.log(`on ${llave}, it's ${band[llave]}`)
        }

        // destructuring
        const { vocal, guitar, bass: bajo, drums } = band
        console.log(vocal)
        console.log(guitar)
        console.log(bajo)
        console.log(drums)



        function sing({ vocal }) {
            return `${vocal} sings üé§`
        }

        console.log(sing(band))
    </script>
</body>

</html>

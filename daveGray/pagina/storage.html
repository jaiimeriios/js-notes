<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Storage</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>Storage</h1>
    </div>

    <script>

        const arreglo = ["cosa 1", "cosa 2", "numero 4", "cuarta", "otro mas"]
        const objeto = {
            nombre: "asdf",
            edad: 55,
            cosas: ["qwer 1", "qwer 2", "numero 4", "cuarta"],
            metodo: () => {
                console.log(this.nombre)
            }
        }

        // session para arreglo
        localStorage.setItem("sesionLocalArreglo", JSON.stringify(arreglo))
        const mysesionLocalArreglo = JSON.parse(localStorage.getItem("sesionLocalArreglo"))
            console.log(mysesionLocalArreglo)

        // session para objeto
        localStorage.setItem("sesionLocal", JSON.stringify(objeto))
        const mysesionLocal = JSON.parse(localStorage.getItem("sesionLocal"))
            console.log(mysesionLocal)



        const llave = localStorage.key(1)
            console.log(llave)

        const length = localStorage.length
            console.log(length)

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>HTTP Request - Promises</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>HTTP Request - Promises</h1>
    </div>
    <div class="container">
    </div>


    <script>

        // Promises
        const getSomethingResolve = () => {
            return new Promise((resolve, reject) => {        // promises either: Resolved - get data || Rejected - error
                resolve('some data ðŸ’§')                      // fetch something
                // reject('aqui salio un error')
            })
        }

        getSomethingResolve().then((data) => {
            console.log(data)
        })


        // Reject
        const getSomethingReject = () => {
            return new Promise((resolve, reject) => {
                // resolve()
                reject('aqui salio un error ðŸ”¥')           // if rejected
            })
        }

        getSomethingReject().then((data) => {
            console.log(data)
        }, (err) => {
            console.log(err)
        })

        getSomethingReject().then((data) => {
            console.log(data)
        }).catch((err) => {
            console.log(`CATCH - ${err}`)
        })



        const getTodos = (resource) => {
            return new Promise((resolve, reject) => {

                const request = new XMLHttpRequest()

                request.open('GET', resource)
                request.send()

                request.addEventListener('readystatechange', () => {
                    if (request.readyState === 4 && request.status === 200) {
                        const data = JSON.parse(request.responseText)
                        resolve(data)
                    } else if (request.readyState === 4) {
                        reject('Error con en archivo')
                    }
                })
            })
        }

        // Resolving
        getTodos('./todos.json').then((data) => {
            console.log(data)
        }).catch((err) => {
            console.log(err)
        })
        // Rejecting
        getTodos('./no-existe.json').then((data) => {
            console.log(data)
        }).catch((err) => {
            console.log(err)
        })


        // Chaining Promises
        getTodos('./todos.json').then((data) => {
            console.warn('Chaining Promises')
            console.log(data)
            return getTodos('./todos1.json')
        }).then((data) => {
            console.log(data)
            return getTodos('./todos2.json')
        }).then((data) => {
            console.log(data)
        }).catch((err) => {
            console.log(err)
        })









    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>HTTP Request - Using JSON</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>HTTP Request - Using JSON</h1>
    </div>
    <div class="container">
    </div>


    <script>

        const getTodos = (callback) => {
            const request = new XMLHttpRequest()

            request.open('GET', './todos.json')
            request.send()

            request.addEventListener('readystatechange', () => {
                if (request.readyState === 4 && request.status === 200) {
                    const data = JSON.parse(request.responseText)           // takes the info and makes into JSON data to use on the app
                    callback(undefined, data)
                } else if (request.readyState === 4) {
                    callback('Could not fetch data', undefined)
                }
            })
        }


        getTodos((err, data) => {
            console.warn('callback fired')
            if(err){
                console.log(err)
            } else {
                console.log(data)
            }
        })




    </script>
</body>

</html>

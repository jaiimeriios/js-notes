<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <title>Fullstack Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            color: #fff;
            background-color: #111c28;
        }
        form {
            border-radius: .25rem;
            background-color: rgba(0, 0, 0, .25);
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <div class="row text-center">
            <h1>Fullstack Form</h1>
            <h2 class="mt-2">Node, Express</h2>
        </div>

        <div class="row justify-content-center mt-3">
            <form id="transaction-form" class="col-md-6 col-lg-5 col-xl-4 mx-3 mx-md-0 p-4">
                <div class="mb-3">
                    <label for="transaction-title" class="form-label">Title</label>
                    <input id="transaction-title" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label for="trasaction-description" class="form-label">Description</label>
                    <input id="trasaction-description" class="form-control" type="text">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="content" class="row"></div>



    </div>




    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Higher Order Function</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>Higher Order Function</h1>
    </div>

    <div class="container">
    </div>

    <script type="text/javascript">


        console.log('Higher-order function')

        // Returning functions from functions Functions that operate on other functions,
        // either by taking them as arguments or by returning them.

        function foo2() {
            const a = 2;

            function bar2() {
                console.log(a);
            }
            return bar2;
        }
        const baz2 = foo2();
        baz2(); //2


        // Higher-order function:
        function salir(fn) {
            console.log('1 salir is haser algo')
            fn()
            console.log('3 Siempre no')
        }
        function regresarze() {
            console.log('2 Me regreso al cantom')
        }
        salir(regresarze)




    </script>
</body>

</html>

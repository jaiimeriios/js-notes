<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Navigator</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>Navigator</h1>
    </div>

    <div class="container"></div>

    <script type="text/javascript">

        console.log('Connection', navigator.connection)
        console.log('cookieEnabled', navigator.cookieEnabled)
        console.log('deviceMemory', navigator.deviceMemory)
        console.log('hardwareConcurrency', navigator.hardwareConcurrency)

        console.log('credentials', navigator.credentials)
        console.log('doNotTrack', navigator.doNotTrack)
        console.log('geolocation', navigator.geolocation)
        console.log('hid', navigator.hid)
        console.log('javaEnabled', navigator.javaEnabled)
        console.log('keyboard', navigator.keyboard)
        console.log('language', navigator.language)
        console.log('languages', navigator.languages)
        console.log('locks', navigator.locks)
        console.log('maxTouchPoints', navigator.maxTouchPoints)
        console.log('mediaCapabilities', navigator.mediaCapabilities)
        console.log('mediaDevices', navigator.mediaDevices)
        console.log('mediaSession', navigator.mediaSession)
        console.log('onLine', navigator.onLine)
        console.log('permissions', navigator.permissions)
        console.log('presentation', navigator.presentation)
        console.log('serial', navigator.serial)
        console.log('serviceWorker ', navigator.serviceWorker)
        console.log('storage', navigator.storage)
        console.log('userAgent', navigator.userAgent)
        console.log('vendor', navigator.vendor)
        console.log('webdriver', navigator.webdriver)
        console.log('xr', navigator.xr)
        console.log('buildID', navigator.buildID)
        console.log('contacts', navigator.contacts)
        console.log('securitypolicy', navigator.securitypolicy)
        console.log('standalone', navigator.standalone)
        console.log('wakeLock', navigator.wakeLock)

        // Methodos
        console.log('Metodos')
        console.log('canShare', navigator.canShare())
        console.log('clearAppBadge', navigator.clearAppBadge())
        console.log('getBattery', navigator.getBattery())
        console.log('registerProtocolHandler', navigator.registerProtocolHandler())
        console.log('requestMediaKeySystemAccess', navigator.requestMediaKeySystemAccess())
        console.log('sendBeacon', navigator.sendBeacon())
        console.log('setAppBadge', navigator.setAppBadge())
        console.log('share', navigator.share())
        console.log('vibrate', navigator.vibrate())


    </script>
</body>

</html>

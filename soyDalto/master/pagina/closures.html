<body>
    <div class="container">
        <h1>Closures</h1>
    </div>

    <div class="container">
    </div>

    <script type="text/javascript">

        console.log('Closures')

        // A closure is the combination of a function and the lexical
        // environment within which that function was declared

        function timesTwo(a) {
            const b = a * 2;
            function bar1(c) {
                console.log(a, b, c);
            }
            bar1(b * 2);
        }
        timesTwo(3);
        timesTwo(5);

        // Closures

        function contador(num) {
            let i = num;
            return function mostrar() {
                i++
                return i
            }
        }

        let resultado1 = contador(0)
        let resultado2 = contador(0)
        console.log('resultado1::', resultado1())
        console.log('resultado1::', resultado1())
        console.log('resultado2::', resultado2())
        console.log('resultado1::', resultado1())
        console.log('resultado2::', resultado2())
        // console.log('resultado::', contador()) -- no sirver la funcion padre







        const pedirPizza = (UID) => {
            const pedido = `PEDIDO-${UID}`
            return (pizza) => {
                return `${pedido}-${pizza}`
            }
        }
        const pedido1 = pedirPizza(1)
        const pedido2 = pedirPizza(2)

        console.log(pedido1("peperoni"))
        console.log(pedido2("carne"))
        console.log(pedido1("vegetariana"))


    </script>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <link href="../../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>Notificaciones</h1>
    </div>

    <div class="container">

        <input type="text" id="notificacion-texto">
        <button id="notificacion-boton">Notificacion</button>

    </div>

    <script type="text/javascript">

        const textoNoti = document.getElementById('notificacion-texto')
        const bottonNoti = document.getElementById('notificacion-boton')

        bottonNoti.addEventListener('click', (e) => {
            e.preventDefault()
            textoNoti.value ? notifyMe(textoNoti.value) : notifyMe('ðŸ”¥ðŸ”¥ðŸ”¥')
            textoNoti.value = ''
        })

        const notifyMe = (msg) => {
            // Let's check if the browser supports notifications
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
            }

            // Let's check whether notification permissions have already been granted
            else if (Notification.permission === "granted") {
                // If it's okay let's create a notification
                var notification = new Notification(msg);
            }

            // Otherwise, we need to ask the user for permission
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(function (permission) {
                    // If the user accepts, let's create a notification
                    if (permission === "granted") {
                        var notification = new Notification(msg);
                    }
                });
            }
            // if the user has denied notifications, no need to bother them any more.
        }



    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Indexed DB</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>Indexed DB</h1>
    </div>

    <div class="container">

    </div>


    <script type="text/javascript">

        const IDBrequest = indexedDB.open("crearBaseDatos", 1)

        IDBrequest.addEventListener('upgradeneeded', () => {
            console.log("Se creo si no existe")
            const db = IDBrequest.result
            db.createObjectStore("baseDeDatosNombre", {
                autoIncrement: true
            })
        })
        IDBrequest.addEventListener('success', () => {
            console.log("Resultado::", IDBrequest)
        })
        IDBrequest.addEventListener('error', () => {
            console.log("no sirve")
        })

        const getIDBdata = (modo, msg) => {
            const db = IDBrequest.result
            const IDBtransaction = db.transaction('baseDeDatosNombre', modo)
            const objectStore = IDBtransaction.objectStore('baseDeDatosNombre')
            
            IDBtransaction.addEventListener('complete', ()=> {
                console.log(msg)
            })
            return objectStore
        }

        const addObjeto = (objeto) => {
            const IDBdata = getIDBdata('readwrite', `${objeto} agrgado`)
            IDBdata.add(objeto)

        }
        const modificarObjeto = (key, objeto) => {
            const IDBdata = getIDBdata('readwrite', `${objeto} modificado`)
            IDBdata.put(objeto, key)
        }
        const deleteObjeto = (key) => {
            const IDBdata = getIDBdata('readwrite', `${key} borrado`)
            IDBdata.delete(key)

        }
        const leerObjeto = () => {
            const IDBdata = getIDBdata('readonly')
            const cursor = IDBdata.openCursor()
            cursor.addEventListener('success', () => {
                if (cursor.result) {
                    console.log(cursor.result.value)
                    cursor.result.continue()
                } else {
                    console.log('Ya se leyeron los datos')
                }
            })
        }

    </script>
</body>

</html>

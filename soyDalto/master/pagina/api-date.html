<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>API Date</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />

    <style>
        .reloj {
            display: inline-flex;
            border: solid 2px black;
            background: radial-gradient(#141e56, #605e6f);
            color: #fff;
            font-size: 20px;
            border-radius: 5px;
            font-family: monospace;
        }

        .reloj>div {
            padding: 6px 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Date</h1>
    </div>

    <div class="container">

        <div class="reloj">
            <div class="horas">0</div>
            <div class="minuto">0</div>
            <div class="segundo">0</div>
        </div>


    </div>

    <script type="text/javascript">

        const hor = document.querySelector('.horas')
        const min = document.querySelector('.minuto')
        const seg = document.querySelector('.segundo')

        const addZero = (num) => {
            if (num.toString().length < 2) {
                return "0".concat(num)
            }
            return num.toString()
        }

        const actalizarHora = () => {
            const time = new Date()
            let horas = addZero(time.getHours())
            let minutos = addZero(time.getMinutes())
            let segundos = addZero(time.getSeconds())

            hor.textContent = horas
            min.textContent = minutos
            seg.textContent = segundos

        }
        setInterval(actalizarHora, 1000)

        const fechaProto = new Date().__proto__
            console.log(fechaProto)

        const fecha = new Date()
            console.log(fecha)
            console.log("date", fecha.getDate())
            console.log("mes", fecha.getMonth())
            console.log("dia", fecha.getDay())
            console.log("hora", fecha.getHours())
            console.log("minuto", fecha.getMinutes())
            console.log("segundo", fecha.getSeconds())
            console.log("milisegundo", fecha.getMilliseconds())
            console.log("anio completo", fecha.getFullYear())
            console.log("anio", fecha.getYear())
            console.log("ahora", Date.now())

    </script>
</body>

</html>

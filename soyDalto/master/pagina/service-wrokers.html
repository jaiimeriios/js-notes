<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Service Workers</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="container">
        <h1>Service Workers</h1>
    </div>

    <div class="container">
    </div>

    <script type="text/javascript">

        // console.log("serviceWorker::", navigator.serviceWorker)
        
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js')
        }
        
        navigator.serviceWorker.ready.then((res) => {
            // console.log("res::",res)
            res.active.postMessage('Primer mensage mandaod al SW')
        })

        navigator.serviceWorker.addEventListener("message", (e) => {
            console.log("INDEX - Mensage recivido del service worker::")
            console.log("INDEX", e.data)
        })

    








    </script>
</body>

</html>

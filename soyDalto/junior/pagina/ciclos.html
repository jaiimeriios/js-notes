<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Loops JS</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="wrap" id="contentSection"></div>

    <div class="container">
        <!--  SUM ARRAY  -->
        <div class="section">
            <p>
                Total sum of array:
                <span id="arrayNumber"></span>
            </p>
        </div>
        <!-- Total Sum of Inputs -->
        <div class="section">
            <button id="suma">SUMA</button>
            <button id="sumaes6">SUMA es6</button>
            <p>
                Total sum of inputs:
                <span id="inputNumber"></span>
            </p>
            <input type="number" class="numInput" value="2" />
            <input type="number" class="numInput" value="3" />
            <input type="number" class="numInput" value="7" />
            <input type="number" class="numInput" value="13" />
            <input type="number" class="numInput" value="5" />
        </div>

        <!-- Fill Inputs -->
        <div class="section">
            <input type="number" id="mainInput" value="42" />
            <button id="fillInputs">LLENAR</button>
            <input type="number" class="fillInput" />
            <input type="number" class="fillInput" />
            <input type="number" class="fillInput" />
            <input type="number" class="fillInput" />
            <input type="number" class="fillInput" />
        </div>

        <!-- PARRAFOS -->
        <div class="section">
            <p class="parrafo">1</p>
            <p class="parrafo">2</p>
            <p class="parrafo">3</p>
            <p class="parrafo">4</p>
            <p class="parrafo">5</p>
            <p class="parrafo">6</p>
            <p class="parrafo">7</p>
            <p class="parrafo">8</p>
            <p class="parrafo">9</p>
            <p class="parrafo">10</p>
        </div>

        <!-- NUMEROS -->
        <div class="section">
            <div class="botones">
                <button id="verde">verde</button>
                <button id="reset">reset</button>
            </div>
            <div class="numeros">
                <p class="numero">1</p>
                <p class="numero">2</p>
                <p class="numero">3</p>
                <p class="numero">4</p>
                <p class="numero">5</p>
                <p class="numero">6</p>
                <p class="numero">7</p>
                <p class="numero">8</p>
                <p class="numero">9</p>
                <p class="numero">10</p>
            </div>
        </div class="section">
    </div>

    <script src="../js/ciclos.js"></script>
</body>

</html>

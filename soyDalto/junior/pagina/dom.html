<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>DOM</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />

    <style>
        input {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DOM</h1>
    </div>

    <div class="container">
        <input type="range" name="rango" class="rango">

        <p class="titulo" title="parrafo" hidden> Lorem Ipsum Dolor Sit Amet</p>

        <input type="text" name="texto" class="input-normal">

        <form id="formulario">
            <input type="text" name="nombre" placeholder="nombre" required>
            <input type="number" name="number" placeholder="numero" min="5" max="10">
            <input type="submit" name="submit">
        </form>
        <input type="submit" name="submit" form=formulario>

        <p class="class-list qwer">Otro Lorem Ipsum</p>
        
        <h3 class="nostrum">Nobis similique nostrum  ut ab <b>magnam</b> animi!</h3>

        
        <h3 class="similique">Nobis similique nostrum  ut ab <b>magnam</b> animi!</h3>
        
        <h3 class="nobis">Nobis similique nostrum  ut ab <b>magnam</b> animi!</h3>
        

    </div>

    <script src="../js/dom.js"></script>
</body>

</html>

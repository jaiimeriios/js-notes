    <div class="container">
        <h1>Promesas</h1>
    </div>

    <div class="container"></div>

    <script type="text/javascript">

    let nombre = 'maxo';

    const promesa1 = new Promise((resolve, reject) => {
        if (nombre !== 'maxo') {
            reject('nel, no se puede');
        } else {
            resolve(nombre);
        }
    });

        console.log('promesa', promesa1);

        promesa1.then((resultado) => {
            console.log(resultado);
        });

    const promesa2 = new Promise((resolve, reject) => {
        if (nombre !== 'oxam') {
            // si es error, se va al catch 
            reject('no es el mismo nombre');
        } else {
            resolve(nombre);
        }
    });

        promesa2.then((resultado) => {
            console.log(resultado);
        }).catch((error) => {
            console.log(error);
        });



    class Persona {
        constructor (nombre, color) {
            this.nombre = nombre
            this.color = color
        }
    }

    const datosPersonas = [
        ['persona 1', 'azul'],
        ['persona 2', 'amarillo'],
        ['persona 3', 'morado'],
        ['persona 4']
    ]

    let personasLista = []

    for (let i = 0; i < datosPersonas.length; i++) {
        personasLista[i] = new Persona(datosPersonas[i][0], datosPersonas[i][1])
        // console.log('personasLista', personasLista[i] )
    }

        const obetenerPersona = (id) => {
            return new Promise((resolve,reject) => {
                if (personasLista[id] == undefined) {
                    reject('no hay esta persona')
                } else {
                    resolve(personasLista[id])
                }
            })
        }

        const obtenerColor = (id) => {
            return new Promise((resolve, reject) => {
                if (personasLista[id] == undefined) {
                    reject('no tiene color')
                } else {
                    resolve(personasLista[id])
                }
            })
        }


        obetenerPersona(1)
        .then((persona) => {
            console.log('la persona::', persona.nombre);
            return obtenerColor(0);
        })
        .then((color) => {
                console.log('el color::', color.color);
            })
            .catch((error) => {
                console.log(error);
            });

        // con los errorres
        obetenerPersona(1)
            .then((persona) => {
                console.log(persona.nombre);
                return obtenerColor(7);
            })
            .then((color) => {
                console.log(color);
            })
            .catch((error) => {
                console.log(error);
            });

        obetenerPersona(4)
            .then((persona) => {
                console.log(persona.nombre);
                return obtenerColor(7);
            })
            .then((color) => {
                console.log(color);
            })
            .catch((error) => {
                console.log(error);
            });



        
    </script>

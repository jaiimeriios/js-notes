<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Eventos</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />

    <style>
        button {
            display: block;
            margin: 0 0 20px 0;
        }

        input {
            width: 100%;
            margin: 0 0 10px 0;
        }

        img {
            width: 100%;
            height: auto;
            margin: 0;
        }

        #verde, #coral, #sea, #salmon {
            width: 100%;
            padding: 10px;
            margin: 15px auto 0 auto;
        }

        #verde button, #coral button,
        #sea button, #salmon button {
            margin: 0 auto;
        }

        #verde {
            background-color: lightgreen;
        }
        #coral {
            background-color: lightcoral;
        }
        #sea {
            background-color:lightseagreen;
        }
        #salmon {
            background-color: darksalmon;
        }
    </style>
</head>

<body>

    <!-- https://www.w3schools.com/jsref/obj_events.asp -->

    <div class="container">
        <h1>Eventos</h1>
    </div>

    <div class="container">

        <button id="btn-click" type="button">Boton Click</button>
        <button id="btn-click-this" type="button">Boton Click This</button>
        <button type="button" id="double-click">Double Click</button>
        <button type="button" id="mouse-over">Mouse Over</button>
        <button type="button" id="mouse-out">Mouse Out</button>
        <button type="button" id="context-menu">Context Menu</button>

        <input type="text" id="key-down">
        <input type="text" id="key-press">
        <input type="text" id="key-up">
        <input type="checkbox" id="checkbox">


        <input type="text" id="selected">
        <p id="selected-text">selecciona algo</p>

        <img src="http://pavbca.com/walldb/original/f/a/d/198425.jpg" alt="wallpaper" id="wallpaper">


        <div id="verde">
            <button id="boton-verde">Boton event flow</button>
        </div>
        <div id="coral">
            <button id="boton-coral">Boton event flow</button>
        </div>
        <div id="sea">
            <button id="boton-sea">Boton stopPorpagation</button>
        </div>



        <div id="salmon">
            <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
            <p>Click the button to remove the div's event handler.</p>
            <button id="boton-salmon">Remove</button>
          </div>
          
          <p id="random">random</p>

       

    </div>

    <script type="text/javascript">
    
        // Mouse Events
        const btnClick = document.getElementById('btn-click')
        const btnClickThis = document.getElementById('btn-click-this')

            btnClick.addEventListener('click', (e) => {
                console.log('e', e)
                console.log('this', this)
            })

            btnClickThis.addEventListener('click', function(e){
                console.log('e', e)
                console.log('this', this)
            })

        const doubleClick = document.getElementById('double-click')
        const mouseOver = document.getElementById('mouse-over')
        const mouseOut = document.getElementById('mouse-out')
        const contextMenu = document.getElementById('context-menu')

            doubleClick.addEventListener('dblclick', () => {
                console.log('diste Doble Click')
            })
            mouseOver.addEventListener('mouseover', () => {
                console.log('diste Mouse Over')
            })
            mouseOut.addEventListener('mouseout', () => {
                console.log('diste Mouse Out')
            })
            contextMenu.addEventListener('contextmenu', () => {
                console.log('diste Context Menu')
            })


        // keyboard events
        const keyDown = document.getElementById('key-down')
        const keyPress = document.getElementById('key-press')
        const keyUp = document.getElementById('key-up')
        const checkbox = document.getElementById('checkbox')
        const selected = document.getElementById('selected')
        const selectedText = document.getElementById('selected-text')

            keyDown.addEventListener('keydown', () => {
                console.log('teclado keydown')
            })
            keyPress.addEventListener('keypress', () => {
                console.log('teclado keypress')
            })
            keyUp.addEventListener('keyup', () => {
                console.log('teclado keyup')
            })
            checkbox.addEventListener('click', (e) => {
                if (checkbox.checked) {
                    console.log('checked')
                } else {
                    console.log('nel')
                }
            })

            selected.addEventListener('select', (e) => {

                let start = e.target.selectionStart
                let end = e.target.selectionEnd
                let inputValue = selected.value

                selectedText.innerHTML = inputValue.substring(start, end)

            })


        // time events
        setTimeout(() => {
            console.log('timepo pasado, 2 segundos')
        }, 2000)

        const temporizador = setTimeout(() => {
            console.log('Temporizador')
        },1000)
        clearTimeout(temporizador)

        const intervalo = setInterval(() => {
            console.log('intervalo')
        }, 1000);

        setTimeout(() => {
            clearTimeout(intervalo)
        }, 5000);
            
        const wallpaper = document.getElementById('wallpaper')
            wallpaper.addEventListener('error', () => {
                console.log('asdf')
            })
            wallpaper.addEventListener('load', () => {
                console.log('se cargo la imagen')
            })

            addEventListener('resize', (e) => {
                console.log(e)
            })
            addEventListener('scroll', (e) => {
                console.log(e)
            })


        // event flow
        const verde = document.getElementById('verde')
        const botonVerde = document.getElementById('boton-verde')

            verde.addEventListener('click', () => {
                console.log('click en DIV verde')
            })
            botonVerde.addEventListener('click', () => {
                console.log('click en BOTON verde')
            })

        const coral = document.getElementById('coral')
        const botonCoral = document.getElementById('boton-coral')

            coral.addEventListener('click', () => {
                console.log('click en DIV coral')
            }, true)
            botonCoral.addEventListener('click', () => {
                console.log('click en BOTON coral')
            })

        const sea = document.getElementById('sea')
        const botonSea = document.getElementById('boton-sea')

            sea.addEventListener('click', () => {
                console.log('click en DIV Sea')
            })
            botonSea.addEventListener('click', (e) => {
                console.log('click en BOTON Sea')
                e.stopPropagation()
            })


        // removeEventListener
        const salmon = document.getElementById("salmon")
        const botonSalmon = document.getElementById("boton-salmon")

            salmon.addEventListener("mousemove", randomNumber);

            botonSalmon.addEventListener('click', () => {
                salmon.removeEventListener("mousemove", randomNumber);
            })

            function randomNumber() {
                document.getElementById("random").innerHTML = Math.random();
            }
    
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="html5 Template" />
    <title>Ventana</title>
    <link rel="icon" href="https://raw.githubusercontent.com/jaiimeriios/html5-Main-Template/master/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" media="all" />
    <link href="../../css/styles.css" rel="stylesheet" media="all" />

    <style>
        input {
            display: block;
            width: 100%;
        }

        .container:nth-child(2) {
            height: 2000px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ventana</h1>
    </div>

    <div class="container">

        <button type="button" class="abrir">Abrir</button>
        <button type="button" class="cerrar">Cerrar</button>
        <button type="button" class="scroll-to">Scroll To</button>
        <button type="button" class="recarga">Reload</button>
        <button type="button" class="asign">Asign</button>

    </div>




    <script type="text/javascript">
        const abrir = document.querySelector('.abrir');
        const cerrar = document.querySelector('.cerrar');

        abrir.addEventListener('click', () => {
            window.open('https://www.youtube.com/', '_blank');
            window.close('https://www.youtube.com/');
        });

        abrir.addEventListener('click', () => {
            window.close('https://www.youtube.com/');
        });

        console.log(abrir);

        console.log('SCREEN::', window.screen);
        console.log('availWidth::', window.screen.availWidth);
        console.log('width::', window.screen.width);
        console.log('availHeight::', window.screen.availHeight);
        console.log('height::', window.screen.height);

        console.log('WINDOW::', window);
        console.log('innerWidth', window.innerWidth);
        console.log('outerWidth', window.outerWidth);
        console.log('innerHeight', window.innerHeight);
        console.log('outerHeight', window.outerHeight);

        const scrollTo = document.querySelector('.scroll-to');

        scrollTo.addEventListener('click', () => {
            window.scrollTo({
                top: 300,
                left: 0,
                behavior: 'smooth',
            });
        });

        console.log('LOCATION::', window.location);
        console.log('MENUBAR::', window.menubar);
        console.log('PERSONALBAR::', window.personalbar);
        console.log('PERFORMANCE::', window.performance);
        console.log('TOOLBAR::', window.toolbar);

        const recarga = document.querySelector('.recarga');

        recarga.addEventListener('click', () => {
            window.location.reload();
        });

        const asign = document.querySelector('.asign');

        asign.addEventListener('click', () => {
            window.location.assign('https://www.youtube.com/');
        });


    </script>
</body>

</html>

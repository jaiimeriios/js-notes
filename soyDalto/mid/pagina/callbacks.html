<body>

    <div class="container">
        <h1>Callbacks</h1>
    </div>

    <div class="container"></div>


    
    <script type="text/javascript">
    
    function pruebaCallback(callback) {
        callback('asi mismasdfa', (2+2));
    }

    function decirNombre(nombre, suma) {
        console.log(nombre, suma);
    }

        pruebaCallback(decirNombre);



    function prueba2(callback) {
        callback('otra vez');
    }
        
        prueba2(function (nombre) {
            console.log(nombre);
        });
        



    class Persona {
        constructor (nombre, color) {
            this.nombre = nombre
            this.color = color
        }
    }

    persona1 = new Persona('asdf', 'rojo')
    persona2 = new Persona('qwer', 'verde')

    console.log('persona_1', persona1)
    console.log('persona_2', persona2)

    const datosPersonas = [
        ['persona 1', 'azul'],
        ['persona 2', 'amarillo'],
        ['persona 3', 'morado'],
        ['persona 4']
    ]

    let personasLista = []

    for (let i = 0; i < datosPersonas.length; i++) {
        personasLista[i] = new Persona(datosPersonas[i][0], datosPersonas[i][1])
        console.log('personasLista', personasLista[i] )
    }

        const obetenerPersona = (id, nombre) => {
            if (personasLista[id] == undefined) {
                nombre('no existe')
            } else {
                nombre(null, personasLista[id], id)
            }
        }

        obetenerPersona(1, (error, persona, id)=> {
            if (error) {
                console.log('obetenerPersona::', error)
            } else {
                console.log('obetenerPersona::',persona.nombre)
                console.log('obetenerPersona::',persona.color)
            }
        })

        obetenerPersona(3, (error, persona, id)=> {
            if (error) {
                console.log('asdf::', error)
            } else {
                console.log('asdf::', persona.nombre)
                'asdf::', obtenerColor(id,(error, color) => {
                    if (error) {
                        'asdf::', error
                    } else {
                        'asdf::', color
                    }
                })
            }
        })

        function obtenerColor(id, callback) {
            if (personasLista[id] == undefined) {
                callback('no tiene color')
            } else {
                callback(null, personasLista[id].color)
            }
        }
        
    </script>
